<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="/static/ServPro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title> More Services </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
        <div class="container-fluid">
        <h1 class="case1 center" style="background-color:none; text-align:center;"> <img src="/static/logo.jpeg" alt="Logo" width="50" height="50" class="d-inline-block align-text-top"> ServPro </h1>
          <div class="collapse navbar-collapse" id="admn">
            <ul class="nav nav-underline">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/customer/{{username}}">Home</a>
              </li> <b style="font-size: 25px; color:rgb(42, 54, 185)"> | </b>
              <li class="nav-item">
                <a class="nav-link" href="customer_analysis.html">Analysis</a>
              </li><b style="font-size: 25px; color:rgb(42, 54, 185)"> | </b>
              <li class="nav-item">
                <a class="nav-link" href="/customer_profile/{{cust_id}}/{{username}}"> Profile </a>
              </li><b style="font-size: 25px; color:rgb(42, 54, 185)"> | </b>
              <li class="nav-item">
                <a class="nav-link" href="/login">Logout</a>
              </li>
            </ul>  
          </div>
          <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <form class="d-flex" role="search" method="POST" action="/customer_search/{{username}}">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search" >
                <button type="submit" class="btn btn-outline-primary">Search</button>
              </form>
            </div>
          </nav>
        </div>
    </nav><br>  
    <h4 style="text-align: center; color: rgb(2, 147, 99);"> <bold> THANK YOU FOR CHOOSING US! </bold></h4>    
    <div class="case2"> 
        <h6 style="text-align: center"> <bold> FEEDBACK </bold></h6>  
      <form action="/close/{{request_id}}/{{username}}" method="POST">
        <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <input type="number" required id="rating" name="rating" max="5" class="form-control" placeholder="Rate Our Professional">
        </div>
        <div class="mb-3">
            <label for="review" class="form-label">Review</label>
            <textarea required id="review" name="review"  class="form-control" rows="5"> </textarea>
        </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit" style="width:100%"><b> SUBMIT </b></button>
            <a href="/customer" class="btn btn-primary" type="button" style="width:100%;"><b style="color: aliceblue;"> Cancel </b></a>
        </div>
      </form>
    </div>
</body>
</html>
