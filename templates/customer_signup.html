<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="/static/ServPro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title> CUSTOMER SIGNUP </title>
</head>
<body>
    <h1 class="case1"> <img src="/static/logo.jpeg" alt="Logo" width="50" height="50" class="d-inline-block align-text-top"> ServPro </h1>
    <h3 style="text-align: center"> <bold> CUSTOMER REGISTRATION </bold></h3>    
    <div class="case2">  
      <form action="/customer_signup" method="POST">  
        <div class="row g-3">
            <div class="col">
              <label for="fname" class="form-label">First Name</label>
              <input name="fname" type="text" class="form-control" id="fname" placeholder="First Name" required>
            </div>
            <div class="col">
              <label for="lname" class="form-label">Last Name</label>
              <input name="lname" type="text" class="form-control" id="lname" placeholder="Last Name" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Contact Number</label>
            <input type="number" name="phone" id="phone" name="phone" class="form-control" placeholder="XXXXXXXXXX" required>
        </div>  
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input name="address" type="text" id="address" required class="form-control" placeholder="Enter your exact address">
        </div>
        <div class="mb-3">
            <label for="pincode" class="form-label">Pincode</label>
            <input type="number" required id="pincode" name="pincode"  class="form-control" placeholder="XXXXXX">
        </div>
        <div class="mb-3">
              <label for="username1" class="form-label">Username</label>
              <input type="username" name="username" class="form-control" id="username1" placeholder="Enter a username" required>
        </div>
        <div class="mb-3">
              <label for="password1" class="form-label">Password</label>
              <input type="password" name="password" class="form-control" id="password1" placeholder="Create a strong password" required>
        </div> 
        <div class="form-check">
            <input class="form-check-input" name="check" type="checkbox" id="gridCheck" required>
            <label class="form-check-label" for="gridCheck">
            I Aknowledge and Accept all the terms and conditions.
            </label> 
        </div> <br>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit" style="width:100%;"><b>Create My Account </b></button>
            <a href="/login" class="btn btn-primary" type="button" style="width:100%;"><b style="color: aliceblue;"> Cancel </b></a>
        </div>
      </form> 
      <div class="error">{{error_message}}</div>    
    </div>
</body>
</html>
