<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="/static/ServPro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title> My Profile </title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="background-color: #e3f2fd;">
        <div class="container-fluid">
        <h1 class="case1 center" style="background-color:none; text-align:center;"> <img src="/static/logo.jpeg" alt="Logo" width="50" height="50" class="d-inline-block align-text-top"> ServPro </h1>
          <div class="collapse navbar-collapse" id="admn">
            <ul class="nav nav-underline">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/customer/{{username}}">Home</a>
              </li> <b style="font-size: 25px; color:rgb(42, 54, 185)"> | </b>
              <li class="nav-item">
                <a class="nav-link" href="/customer_summary/{{username}}">Analysis</a>
              </li><b style="font-size: 25px; color:rgb(42, 54, 185)"> | </b>
              <li class="nav-item">
                <a class="nav-link" href="/customer_profile/{{cust_id}}/{{username}}"> Profile </a>
              </li><b style="font-size: 25px; color:rgb(42, 54, 185)"> | </b>
              <li class="nav-item">
                <a class="nav-link" href="/login">Logout</a>
              </li>
            </ul>  
          </div>
          <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <form class="d-flex" role="search" method="POST" action="/customer_search/{{username}}">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="search" >
                <button type="submit" class="btn btn-outline-primary">Search</button>
              </form>
            </div>
          </nav>
        </div>
    </nav><br>
    <h3 style="text-align: center"> <bold> MY PROFILE </bold></h3>    
    <div class="case2"> 
      {% if customer1 %} 
      <form action="/customer_profile/{{customer1.cust_id}}/{{username}}" method="POST">  
        <div class="row g-3">
            <div class="col">
              <label for="fname" class="form-label">First Name</label>
              <input name="fname" type="text" class="form-control" id="fname" value="{{customer1.fname}}" required>
            </div>
            <div class="col">
              <label for="lname" class="form-label">Last Name</label>
              <input name="lname" type="text" class="form-control" id="lname" value="{{customer1.lname}}" required>
            </div>
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Contact Number</label>
            <input type="number" name="phone" id="phone" name="phone" class="form-control" value="{{customer1.phone}}" required>
        </div>  
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input name="address" type="text" id="address" required class="form-control" value="{{customer1.address}}">
        </div>
        <div class="mb-3">
            <label for="pincode" class="form-label">Pincode</label>
            <input type="number" required id="pincode" name="pincode"  class="form-control" value="{{customer1.pincode}}">
        </div>
        <div class="mb-3">
              <label for="username1" class="form-label">Username</label>
              <input type="username" name="username" class="form-control" id="username1" disabled="disabled" value="{{customer1.username}}" required>
        </div>
        <div class="mb-3">
            <label for="password1" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="password1" value="{{password}}" required>
        </div> 
        <div class="form-check">
            <input class="form-check-input" name="check" type="checkbox" id="gridCheck" required>
            <label class="form-check-label" for="gridCheck">
              <b>I Aknowledge and Accept all the changes I have made to My Profile.</b>
            </label> 
        </div> <br>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="submit" style="width:100%;"><b> Edit Profile </b></button>
            <br> 
            <a href="/customer/{{username}}" class="btn btn-primary" type="button" style="width:100%;"><b style="color: aliceblue;"> Cancel </b></a>
        </div>
      </form>
      {% endif %} 
    </div>
</body>
</html>
